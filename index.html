<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Aidar">
    <meta name="description" content="Rock, Paper, Scissors Game.">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <!-- <link href="https://fonts.cdnfonts.com/css/murder-block" rel="stylesheet"> -->
</head>
<body>
    <div id="main_block">
        <img id="image_header" src="./img/header_rps.jpg" alt="Rock, paper, scissors game image"/>
        <p id="text">This is a simple "Rock, Paper, Scissors" game. 
            Try to win using these three option.
            Game lasts up to five points.</p>
        <div id="buttons">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div id="explanation"></div>
        <div id="versus">
            <div class="players_boxes">
                <span id="player_counter">?</span>
                <p id="player_caption">Player: 0</p>
            </div>
            <img style="width: 16vw;" src="./img/versus.png"/>
            <div class="players_boxes">
                <span id="computer_counter">?</span>
                <p id="computer_caption">Computer: 0</p>
            </div>
        </div>
        <div id="footer"><span>Copyright Â© 2023 Aidar</span></div>
    
    </div>
</body>
</html>
